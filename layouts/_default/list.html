{{ define "main" }}
    {{ $paginator := .Paginate .Data.Pages }}

    <main class="posts">
        <h1>{{ .Title }}</h1>

        {{ if .Content }}
            <div class="content">{{ .Content }}</div>
        {{ end }}

        {{ partial "posts.html" $paginator.Pages }}
    {{ partial "pagination-list.html" . }}
    </main>
{{ end }}
