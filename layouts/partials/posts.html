<div class="posts">
  <ul class="posts-list">
      {{ range . }}
          <li class="post-item">
            <div class="post-item-inner" style="display:flex;flex-direction:column;justify-content:space-between">
              <a href="{{.Permalink}}">
                  <span class="post-title">{{.Title}}</span>
                  <span class="post-day">
                      {{ if .Site.Params.dateform }}
                          {{ time.Format .Site.Params.dateform .Date }}
                      {{ else }}
                          {{ time.Format "Jan 2 2006" .Date }}
                      {{ end }}
                  </span>
              </a>

              <div class="tags">
                {{- range .Params.tags -}}
                  <span class="tag-pill tag-{{urlize .}}">{{.}}</span>
                {{ end }}
              </div>
            </div>
          </li>
      {{ end }}
  </ul>
</div>
