<header class="header">
    <span class="header__inner variant">
        {{ partial "logo.html" . }}

        <span class="header__right">
            {{- if len .Site.Menus }}
                {{ partial "menu.html" . }}
                <span class="menu-trigger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </span>
            {{- end }}

            <span class="header__toggles">
              {{- if .Site.Params.EnableThemeToggle }}
                <span class="theme-toggle not-selectable">
                <svg class="theme-toggler" xmlns="http://www.w3.org/2000/svg" fill="none" width="18" height="18" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192l0 384c106 0 192-86 192-192zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                </span>
              {{- end}}

              <span class="search-modal-toggle">
              <svg class="theme-toggler" xmlns="http://www.w3.org/2000/svg" fill="none" width="18" height="18" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
              </span>

            </span>
        </span>
    </span>
</header>
